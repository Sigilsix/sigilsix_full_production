backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME  # replace with your repo
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "gallery"
    label: "Gallery"
    files:
      - file: "data/gallery.json"
        label: "Gallery Items"
        name: "gallery_items"
        fields:
          - { label: "Items", name: "items", widget: "list", fields: [
              {label: "Source", name: "src", widget: "string"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Theme", name: "theme", widget: "select", options: ["urban-ruins","railway-overgrowth","classic-car-series","industrial-wasteland","portraits","graphic-poster-works"]},
              {label: "URL", name: "url", widget: "string"}
            ]}
